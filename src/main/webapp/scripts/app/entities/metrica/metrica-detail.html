
<div>
    <h2><span translate="21pointsApp.metrica.detail.title">Metrica</span> {{metrica.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="21pointsApp.metrica.version">Version</span>
                </td>
                <td>
                    <span class="form-control-static">{{metrica.version}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.metrica.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{metrica.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.metrica.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{metrica.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.metrica.entry">entry</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="entry.detail({id:metrica.entry.id})">{{metrica.entry.date}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
