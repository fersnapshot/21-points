
<div>
    <h2><span translate="21pointsApp.goal.detail.title">Goal</span> {{goal.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="21pointsApp.goal.version">Version</span>
                </td>
                <td>
                    <span class="form-control-static">{{goal.version}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.goal.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{goal.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.goal.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{goal.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.goal.user">user</span>
                </td>
                <td>
                    {{goal.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
