
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPointLabel">
            <span ng-show="point.id == null" translate="21pointsApp.point.home.createLabel">Create Point</span>
            <span ng-show="point.id != null" translate="21pointsApp.point.home.editLabel">Edit Point</span>
        </h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.point.date" for="field_date">Date</label>
            <div class="input-group">
                <input type="text" class="form-control" name="date" id="field_date" ng-model="point.date" required
                    uib-datepicker-popup="mediumDate" is-open="datePickerForDate.status.opened" 
                    datepicker-options="{{'datePicker.options' | translate}}"
                    current-text="{{'datePicker.current' | translate}}" clear-text="{{'datePicker.clear' | translate}}" close-text="{{'datePicker.close' | translate}}">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="datePickerForDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span> 
            </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" name="exercise" id="field_exercise" ng-model="point.exercise" />&nbsp;
            <label class="control-label" translate="21pointsApp.point.exercise" for="field_exercise">Exercise</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="meals" id="field_meals" ng-model="point.meals" />&nbsp;
            <label class="control-label" translate="21pointsApp.point.meals" for="field_meals">Meals</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="alcohol" id="field_alcohol" ng-model="point.alcohol" />&nbsp;
            <label class="control-label" translate="21pointsApp.point.alcohol" for="field_alcohol">Alcohol</label>
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.point.notes" for="field_notes">Notes</label>
            <textarea rows="2" class="form-control" name="notes" id="field_notes"
                    ng-model="point.notes"
                    ng-maxlength="140" ></textarea>
            <div ng-show="editForm.notes.$invalid">
                <p class="help-block"
                    ng-show="editForm.notes.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="140">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>

        <div class="form-group" has-authority="ROLE_ADMIN">
            <label translate="21pointsApp.point.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="point.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
