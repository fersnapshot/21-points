
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEntryLabel" translate="21pointsApp.entry.home.createOrEditLabel">Create or edit a Entry</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="entry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.entry.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                    ng-model="entry.version"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.entry.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="entry.date"
                    required />
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.entry.exercise" for="field_exercise">Exercise</label>
            <input type="number" class="form-control" name="exercise" id="field_exercise"
                    ng-model="entry.exercise"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.entry.meals" for="field_meals">Meals</label>
            <input type="number" class="form-control" name="meals" id="field_meals"
                    ng-model="entry.meals"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.entry.alcohol" for="field_alcohol">Alcohol</label>
            <input type="number" class="form-control" name="alcohol" id="field_alcohol"
                    ng-model="entry.alcohol"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.entry.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="entry.notes"
                     />
        </div>

        <div class="form-group">
            <label translate="21pointsApp.entry.goal" for="field_goal">goal</label>
            <select class="form-control" id="field_goal" name="goal" ng-model="entry.goal" ng-options="goal as goal.name for goal in goals track by goal.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
