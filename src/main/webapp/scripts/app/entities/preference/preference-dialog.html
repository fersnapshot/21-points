
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPreferenceLabel" translate="21pointsApp.preference.home.createOrEditLabel">Create or edit a Preference</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="preference.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.preference.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                    ng-model="preference.version"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.preference.weekly_goal" for="field_weekly_goal">Weekly_goal</label>
            <input type="number" class="form-control" name="weekly_goal" id="field_weekly_goal"
                    ng-model="preference.weekly_goal"
                    required min="10" max="21" />
            <div ng-show="editForm.weekly_goal.$invalid">
                <p class="help-block"
                    ng-show="editForm.weekly_goal.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weekly_goal.$error.min" translate="entity.validation.min" translate-value-min="10">
                    This field should be more than 10.
                </p>
                <p class="help-block"
                    ng-show="editForm.weekly_goal.$error.max" translate="entity.validation.max" translate-value-max="21">
                    This field cannot be more than 21.
                </p>
                <p class="help-block"
                    ng-show="editForm.weekly_goal.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.preference.weight_units" for="field_weight_units">Weight_units</label>
            <select class="form-control" name="weight_units" ng-model="preference.weight_units" id="field_weight_units" required>
                <option value="kg" translate="21pointsApp.Units.kg">kg</option>
                <option value="lg" translate="21pointsApp.Units.lg">lg</option>
            </select>
            <div ng-show="editForm.weight_units.$invalid">
                <p class="help-block"
                    ng-show="editForm.weight_units.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
