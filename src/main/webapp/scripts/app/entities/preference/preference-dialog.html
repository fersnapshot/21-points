
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPreferenceLabel">
        	<span ng-show="preference.id == null" translate="21pointsApp.preference.home.createLabel">Create Preferencia</span>
            <span ng-show="preference.id != null" translate="21pointsApp.preference.home.editLabel">Edit Preferencia</span>
        </h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.preference.weeklyGoal" for="field_weeklyGoal">WeeklyGoal</label>
            <input type="number" class="form-control" name="weeklyGoal" id="field_weeklyGoal"
                    ng-model="preference.weeklyGoal"
                    required min="10" max="21" />
            <div ng-show="editForm.weeklyGoal.$invalid">
                <p class="help-block"
                    ng-show="editForm.weeklyGoal.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weeklyGoal.$error.min" translate="entity.validation.min" translate-value-min="10">
                    This field should be more than 10.
                </p>
                <p class="help-block"
                    ng-show="editForm.weeklyGoal.$error.max" translate="entity.validation.max" translate-value-max="21">
                    This field cannot be more than 21.
                </p>
                <p class="help-block"
                    ng-show="editForm.weeklyGoal.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.preference.days" for="field_days">Days</label>
            <input type="number" class="form-control" name="days" id="field_days"
                    ng-model="preference.days"
                    required min="1" />
            <div ng-show="editForm.days.$invalid">
                <p class="help-block"
                    ng-show="editForm.days.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.days.$error.min" translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.days.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="21pointsApp.preference.weightUnits" for="field_weightUnits">WeightUnits</label>
            <select class="form-control" name="weightUnits" ng-model="preference.weightUnits" id="field_weightUnits" required>
                <option value="kg" translate="21pointsApp.Units.kg">kg</option>
                <option value="lb" translate="21pointsApp.Units.lb">lb</option>
            </select>
            <div ng-show="editForm.weightUnits.$invalid">
                <p class="help-block"
                    ng-show="editForm.weightUnits.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
